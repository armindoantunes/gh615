<h1>settings</h1>

<fieldset><legend><h2>gh615 connectivity test</h2></legend>
	<p>click here to see if your gh615 is configured correctly</p>
</fieldset>

<form method="post" action="doUpdate">
<fieldset><legend><h2>gh615 Config</h2></legend>
<? for section in gh615Config: ?>
	<h3><?= section ?></h3>
    <ul>
    <? for item in gh615Config[section]: ?>
    	<li>
        	<label for="<?= item ?>"><?= item ?></label>
       		<input name="<?= section ?>/<?= item ?>" id="<?= item ?>" type="text" value="<?= gh615Config[section][item] ?>" />
        </li>
    <?end ?>
    </ul>
<? end ?>
<input type="submit" />
</fieldset>
</form>

<fieldset><legend><h2>gh615 log</h2></legend>
<textarea name="log">
	<?= log ?>
</textarea>
<input type="submit" />
</fieldset>

</fieldset>
